<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="input-box">
            <input type="text" id="input-area">
        </div>
        <div class="btn-box">
            <button class="orange-color">C</button>
            <button>Del</button>
            <button>%</button>
            <button>&div;</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button> </button>
            <button>0</button>
            <button>.</button>
            <button class="orange-color">=</button>
        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
